<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ORANGE | Login</title>
    <!-- Demo Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <!-- Login Area Start -->
    <div class="login-area">

      <!-- Avatar Area -->
      <div class="avatar">
        <img src="img/avatar.png" alt="">
      </div>

      <!-- Form Area -->
      <div class="login-form">
        <form action="" method="">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" class="form-control" id="username" placeholder="Email or Username" required autocomplete="off">

            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password" required>

            <div class="remember">
              <input type="checkbox" name="" value="">
              <span class="check-line">Remember me</span>
              <span class="forgot-pass">
                <a href="#">Forgot Password?</a>
              </span>
            </div>

            <!-- Button Area -->
            <button type="button" name="button" class="btn btn-login">Sign In</button>

            <span class="new-user">
              <p>Dont have an Account? Register Here</p>
              <p>It's easy & simple !</p>
            </span>
            <button type="button" name="button" class="btn btn-signup">Sign Up</button>

          </div>
        </form>

      </div>
    </div>

    <!-- Login Area End -->

  </body>
</html>
